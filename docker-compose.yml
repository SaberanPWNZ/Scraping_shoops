services:  scraping_app:    build: .    container_name: scraping_app_container    restart: always    env_file:      - .env    volumes:      - .:/app/Scraping_shoops    depends_on:        - redis    command: [ "python", "main.py" ]  redis:    image: redis:6.2-alpine    container_name: redis_container    restart: always    ports:      - "6379:6379"  celery_worker:    build: .    container_name: celery_worker_container    restart: always    command: celery -A tasks.tasks worker --loglevel=info    depends_on:      - redis    env_file: .env    volumes:      - .:/app/Scraping_shoops  celery_beat:      build: .      container_name: celery_beat_container      restart: always      command: celery -A tasks.tasks.celery_app beat --loglevel=info      depends_on:        - redis        - celery_worker      env_file: .env      volumes:        - .:/app/Scraping_shoops