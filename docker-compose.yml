services:  scraping_app:    build: .    container_name: scraping_app_container    restart: always    env_file:      - .env    volumes:      - .:/app/Scraping_shoops    depends_on:      - redis      - db    command: [ "python", "main.py" ]    networks:      - scraping_network  redis:    image: redis:6.2-alpine    container_name: redis_container    restart: always    ports:      - "6379:6379"    depends_on:      - db    networks:      - scraping_network  db:    environment:      POSTGRES_USER: postgres      POSTGRES_PASSWORD: admin      POSTGRES_DB: novella    image: postgres:13    container_name: postgres_container    restart: always    ports:      - "5432:5432"    volumes:      - postgres_data:/var/lib/postgresql/data    networks:      - scraping_network  celery:    build:      context: .    command: celery -A tasks.tasks.celery_app worker --loglevel=INFO    container_name: celery_app    depends_on:      - db      - redis    ports:      - "5555:5555"    networks:      - scraping_networkvolumes:  postgres_data:networks:  scraping_network:    driver: bridge