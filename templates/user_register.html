{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Реєстрація</h1>
        <div class="card mt-4">
            <div class="card-header">
                <h5>Будь ласка, заповніть форму для реєстрації</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="first_name" class="form-label">Ім'я</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Введіть ваше ім'я" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Прізвище</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Введіть ваше прізвище" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Введіть вашу електронну пошту" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Введіть ваш пароль" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Підтвердження пароля</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Підтвердження пароля" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Зареєструватися</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
