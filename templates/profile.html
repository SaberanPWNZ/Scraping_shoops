{% extends 'base.html' %}

{% block title %}Профіль користувача{% endblock %}

{% block content %}
    <h1>Редагування профілю</h1>
    <div class="card mt-4">
        <div class="card-header">
            <h5>Інформація про вас</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Зберегти зміни</button>
            </form>
        </div>
    </div>
{% endblock %}
